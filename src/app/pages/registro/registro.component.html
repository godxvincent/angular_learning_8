<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">

            <!-- Aproximación por template significa que el html va a manejar la validación del formulario -->
            <form (ngSubmit)="onSubmit(formulario)" class="login100-form validate-form flex-sb flex-w" #formulario="ngForm">

                <span class="login100-form-title p-b-51">
                        Crear nueva cuenta
                    </span>

                <span class="text-danger animated fadeIn" *ngIf="(formulario.submitted && formulario.controls['email'].invalid)">
                      El correo es obligatorio
                </span>
                <div class="wrap-input100 m-b-16">
                    <!-- Los parentesis son de entrada y las llaves cuadradas para información de salida -->
                    <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuario.email" required email>

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" *ngIf="(formulario.submitted && formulario.controls['nombre'].invalid)">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" placeholder="Nombre y apellidos" [(ngModel)]="usuario.nombre" required minlength="2">

                    <span class="focus-input100"></span>
                </div>

                <span class="text-danger animated fadeIn" *ngIf="(formulario.submitted && formulario.controls['password'].invalid)">La contraseña debe de ser más de 8 letras</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="usuario.password" required minlength="8">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Recordar mi usuario
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
